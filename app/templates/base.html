<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-fixed bg-cover h-screen bg-top" style="background-image: url(https://faceki.com/wp-content/uploads/2022/05/abstract-ge6ece62b5_1920.jpg)">
    <div class="flex flex-row justify-between">
      <ul class="flex flex-row align-middle">
        <li>
          <a href="{{url_for('main.index')}}">
            <img src="{{url_for('static',filename='assets/logo.png')}}" alt="dedsec" class="mx-10 h-32 onhover">
          </a>
        </li>
        <li>
          <a href="{{url_for('upload.upload_form')}}">
            <img src="{{url_for('static',filename='assets/upload.png')}}" alt="dedsec" class="ml-[720px] my-16 h-5 w-36">
          </a>
        </li>
        <li>
          <a href="{{url_for('videos.display_all')}}">
            <img src="{{url_for('static',filename='assets/inspect.png')}}" alt="dedsec" class="mx-10 my-16 h-5 w-40 ">
          </a>
        </li>
      </ul>
    </div>  
          {% block content %} {% endblock %}
  </div>
  <div class="h-16 absolute overflow-hidden w-full bg-black static bottom-0" >
    <img src="{{url_for('static',filename='assets/prop.jpeg')}}" alt="" class=" ml-[1200px] h-6 py-1">
    <img src="{{url_for('static',filename='assets/barcode.jpeg')}}" alt="" class="h-8 ml-[1205px]">
  </div>
</body>
</html>
